  3, 3, 4, 3, 4, 3, 4, 4,
  4, 4, 1, 2, 3, 3, 3, 4,

  3, 5, 3, 4, 3, 4, 5, 5,
  3, 3, 4, 2, 4, 2, 3, 3];

 var FONT_5X4_STEP = 10;

function loadImage() {
	var src = FONT_5X4.split(",").map(function (x){return trim(x).replace("0b", "")});
	// $('binary_out').value = src.join("+");

	var rv = "";
	for(var i = 0; i < 64; ++i){
		sb = i * FONT_5X4_STEP;
		for(j = 0; j < FONT_5X4_WIDTH[i]; ++j) {
			rv += "0b" + src[sb + 2*j + 1] + "" + src[sb + 2*j] + ", ";
		}
		rv += " // " + String.fromCharCode(32 + i);
		rv += "\n";
	}

	rv += "\n\n\n\n";

	t = [];
	sum = 0;
	for (var i = 0; i < FONT_5X4_WIDTH.length; i++) {
		sum += FONT_5X4_WIDTH[i];
		t[i] = sum;
	};

	rv += t.join(", ");

	$('binary_out').innerHTML = rv;
}


function trim(str) {
	return str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
}

function $(e){
	return document.getElementById(e);
}

window.addEventListener("load", loadImage, false);
